<section class="container">
  <p>注册</p>
  <div class="row">
    <form class="col s12" [formGroup]="regForm">
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate" formControlName="name">
          <label for="first_name">User Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" formControlName="password">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="confirm_password" type="password" class="validate" formControlName="confirmPass">
          <label for="confirm_password">Confirm Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="regForm.invalid">Submit
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</section>
